<!DOCTYPE html>
<html>
    <head>
        <title>Mortgage Calculator challenge on frontend mentors</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <section>
        <div class="one">
        <div class="heading">
            <h1>Mortgage Calculator</h1>
            <a href="Clear All">Clear All</a>
        </div>
        <div class="amount">
            <h4>Mortgage Amount</h4>
            <input id="four" type="" placeholder="£              300" >
        </div>
        <div class="term">
            <div>
            <h4>Mortgage Term</h4>
            <input id="five" type=""  placeholder="25               years">
            </div>
            <br>
            <div>
                <h4>Interest Rate</h4>
                <input id="six" type="" class="style-input" placeholder=" 5.25               %">
            </div>
        </div>
        <div class="type">
            <h4>Mortgage Type</h4>
            <label class="radio-placeholder">
                <input type="radio" name="radio" checked="checked">
                <span class="checkmark"></span>
                <span class="text"></span>
            <input id="repay" type=""  placeholder="Repayment">
            <br>
            <br>
            <label class="radio-placeholder">
                <input type="radio" name="radio" checked="checked">
                <span class="checkmark"></span>
                <span class="text"></span>
            <input id="only" type="" placeholder="Interest Only">
        </div>
        <br>
        <div class="two">
            <button> <img src="icon-calculator.svg" alt="">   Repayments</button>
        </div>
        </div>
        <div class="three">
            <img id="image" src="illustration-empty.svg" alt="">
            <h2>Results shown here</h2>
            <p>Complete the form and click "calculate repayment" <br>to see what your monthly repayment would be.
            </p>
        </div>
    </section>

    <script>

document.addEventListener('DOMContentLoaded', function () {
    const calculateBtn = document.querySelector('.two button');
    const resultSection = document.querySelector('.three');
    const resultHeading = resultSection.querySelector('h2');
    const resultText = resultSection.querySelector('p');

    calculateBtn.addEventListener('click', function () {
        // Get user inputs
        const mortgageAmount = parseFloat(document.getElementById('four').value.replace(/[^0-9.]/g, ''));
        const mortgageTerm = parseFloat(document.getElementById('five').value.replace(/[^0-9.]/g, ''));
        const interestRate = parseFloat(document.getElementById('six').value.replace(/[^0-9.]/g, '')) / 100;

        const repaymentRadio = document.getElementById('repay');
        const interestOnlyRadio = document.getElementById('only');

        // Validate inputs
        if (isNaN(mortgageAmount) || isNaN(mortgageTerm) || isNaN(interestRate)) {
            resultHeading.textContent = 'Invalid Input';
            resultText.textContent = 'Please fill out all fields correctly to calculate your repayment.';
            return;
        }

        let monthlyRepayment = 0;

        if (repaymentRadio.previousElementSibling.checked) {
            // Repayment Mortgage Calculation
            const monthlyInterestRate = interestRate / 12;
            const totalPayments = mortgageTerm * 12;

            monthlyRepayment = (mortgageAmount * monthlyInterestRate) /
                (1 - Math.pow(1 + monthlyInterestRate, -totalPayments));

        } else if (interestOnlyRadio.previousElementSibling.checked) {
            // Interest-Only Mortgage Calculation
            monthlyRepayment = mortgageAmount * (interestRate / 12);
        }

        // Display result
        resultHeading.textContent = 'Your Monthly Repayment';
        resultText.textContent = `£${monthlyRepayment.toFixed(2)}`;
    });
});

    </script>
</body>
</html>
